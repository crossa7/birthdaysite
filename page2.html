<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вам снился этот человек?</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: sans-serif;
      overflow: hidden;
    }
    body {
      background: #000 url('images/poster.png') no-repeat center center fixed;
      background-size: contain;
    }
    .qr {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 150px;
      z-index: 2;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Аудио с треком "It's Just a Burning Memory" -->
  <audio id="bg-music-2" preload="auto" loop>
    <source src="audio/its_just_a_burning_memory.mp3" type="audio/mpeg">
    Ваш браузер не поддерживает аудио.
  </audio>

  <!-- QR-код с возможностью скачивания -->
  <a href="images/qr_code.png" download>
    <img src="images/qr_code.png" alt="QR Code" class="qr" title="Нажмите, чтобы скачать QR-код">
  </a>

  <script>
    const audio2 = document.getElementById('bg-music-2');
    document.addEventListener('DOMContentLoaded', () => {
      audio2.play().catch(() => {
        document.body.addEventListener('click', () => {
          audio2.play();
        }, { once: true });
      });
    });
  </script>
</body>
</html>
